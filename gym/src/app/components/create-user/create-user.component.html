<div class="form-group">
  <form action=""  #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <label for="nickname">Nickname</label>
    <input
      class="form-control"
      type="text"
      name="nickname"
      id="nickname"
      #nickname="ngModel"
      [(ngModel)]="user._nickname"
    />
    <label for="name">Nombre</label>
    <input
      class="form-control"
      type="text"
      name="name"
      id="name"
      #nombre="ngModel"
      [(ngModel)]="user._nombre"
    />
    <label for="apellidos">Apellidos</label>
    <input
      class="form-control"
      type="text"
      name="apellidos"
      id="apellidos"
      #apellidos="ngModel"
      [(ngModel)]="user._apellidos"
    />
    <label for="password">Contraseña</label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      #password="ngModel"
      [(ngModel)]="user._password"
    />
    <label for="password2">Confirmar Contraseña</label>
    <input
      class="form-control"
      type="password"
      name="password2"
      id="password2"
      [(ngModel)]="passwordValidation"
    />
    <span *ngIf="checkPassword() && password.touched "
      >Las contraseñas introducidas no coinciden</span
    >
<br/>
    <label for="dni">DNI</label>
    <input
      class="form-control"
      type="text"
      name="dni"
      id="dni"
      #dni="ngModel"
      [(ngModel)]="user._dni"
    />
    <label form="edad">Edad</label>
    <input class="form-control" type="number" name="edad" id="edad" #edad="ngModel" [(ngModel)]="user._edad">
    <label for="email">Email</label>
    <input class="form-control" type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user._email">

    <input type="submit" value="Crear Usuario">
  </form>
</div>
