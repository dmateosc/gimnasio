<div>
  <ul class="row">
    <li *ngFor="let muscle of muscles" class="col-xs-2">
      <div>
        <a class=""  (click)="verEjercicios(
          muscle.nombre
        )" >

         
        <img
          src="{{
            url + 'image/' + muscle.imagenes[0].toString() + '/muscles'
          }}"
          alt=""
          style="width: 100px"
        /></a>
        {{ muscle.nombre | uppercase }}
        <hr />
        
      </div>
    </li>
  </ul>
</div>
