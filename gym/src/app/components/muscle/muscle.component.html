<div>
  <ul>
    <li *ngFor="let muscle of muscles">
      <div>
        <a class="stretched-link "  (click)="verEjercicios(
          muscle.nombre
        )" >

         
        <img
          src="{{
            url + 'image/' + muscle.imagenes[0].toString() + '/muscles'
          }}"
          alt=""
          style="width: 100px"
        />
        <hr />
        <span>{{ muscle.nombre | uppercase }}</span></a>
      </div>
    </li>
  </ul>
</div>
