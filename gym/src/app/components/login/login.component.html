  <form action=" " #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="nickname">Usuario</label>
      <input
        type="text"
        class="form-control"
        name="nickname"
        #nickname="ngModel"
        [(ngModel)]="user.nickname"
        placeholder="Introducte tu usuario"
        required
      />
      <label for="password">Contrase√±a</label>
      <input
        type="password"
        class="form-control"
        name="password"
        #password="ngModel"
        [(ngModel)]="user._password"
        placeholder="Introducte tu usuario"
        required
      />
    </div>
    <input type="submit" class="btn btn-primary mb-2" value="Log In" />
  </form>

  <button><a [routerLink]="['/create-user']">Sign Up</a></button>
